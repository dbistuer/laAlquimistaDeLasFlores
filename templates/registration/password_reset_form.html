{% extends 'navbar.html' %}

{% block title %}{% trans "Forgot your password?" %}{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="my-4">{% trans "Forgot your password?" %}</h1>
        <p>{% trans "Enter your email address associated with your account and follow the instructions." %}</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">{% TRANS 'Email:' %}</label>
                <input type="email" name="email" id="id_email" class="form-control" autocomplete="email" maxlength="254" required>
            </div>
            <button type="submit" class="btn btn-primary">{% trans 'Send me instructions' %}</button>
        </form>
    </div>
    </div>
{% endblock %}
