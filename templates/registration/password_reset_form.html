{% extends 'navbar.html' %}

{% block title %}¿Contraseña olvidada?{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="my-4">¿Has olvidado tu contraseña?</h1>
        <p>Introduce tu correo electrónico asociado a tu cuenta y sigue las instrucciones.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Correo electrónico:</label>
                <input type="email" name="email" id="id_email" class="form-control" autocomplete="email" maxlength="254" required>
            </div>
            <button type="submit" class="btn btn-primary">Envíame las instrucciones</button>
        </form>
    </div>
    </div>
{% endblock %}
