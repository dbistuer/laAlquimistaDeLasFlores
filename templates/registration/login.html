{% extends "navbar.html" %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h4>{% trans "Login" %}</h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">{% trans "User name" %}</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder={% trans "Enter user name" %} required>
                            </div>
                            <div class="form-group">
                                <label for="password">{% trans "Password" %}</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder={% trans "Password" %} required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">{% trans "Remember me" %}</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">{% trans "Login" %}</button>
                            <div>
                                <a href={% url 'password_reset' %}>He olvidado mi contrase√±a</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>&copy; 2024 LaAlquimistaDeLasFlores</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
